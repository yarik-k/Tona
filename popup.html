<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tona - Chat Analysis</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-text">Tona</span>
                <div class="logo-dot"></div>
            </div>
            <p class="subtitle">Smart Chat Analysis</p>
        </div>

        <div class="content">
            <div class="section">
                <label for="context-select" class="label">Chat Context</label>
                <select id="context-select" class="dropdown">
                    <option value="dating">Dating & Relationships</option>
                    <option value="business">Business & Professional</option>
                    <option value="general" selected>General Conversation</option>
                </select>
            </div>

            <div class="section">
                <label for="app-select" class="label">Application</label>
                <select id="app-select" class="dropdown">
                    <option value="whatsapp" selected>WhatsApp</option>
                </select>
            </div>

            <div class="section">
                <div class="toggle-container">
                    <label for="auto-analyzer" class="label">Auto Analyzer</label>
                    <div class="toggle-wrapper">
                        <input type="checkbox" id="auto-analyzer" class="toggle-input">
                        <label for="auto-analyzer" class="toggle-label">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <p class="toggle-description">Automatically analyze messages as you chat</p>
            </div>

            <div class="section">
                <button id="analyze-btn" class="analyze-button">
                    <span class="button-text">Analyze Current Chat</span>
                    <div class="button-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </button>
            </div>
        </div>

        <div class="footer">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Ready to analyze</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
